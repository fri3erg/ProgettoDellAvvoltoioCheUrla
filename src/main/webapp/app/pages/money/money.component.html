<div class="payment-status">
  <h2>Stato del Pagamento</h2>
  <div [ngClass]="classEsitoPagamento" class="esito" aria-live="polite">
    <i class="payment-icon" aria-hidden="true"></i>
    <span>{{ esitoPagamento }}</span>
  </div>
  <button *ngIf="loading" disabled id="load">
    Caricamento...
    <p *ngIf="message">{{ message }}</p>
  </button>
  <button href="/" class="btn rounded-pill btn-primary">get Squealing</button>
</div>
