<div class="payment-status">
  <h2>Stato del Pagamento</h2>
  <div [ngClass]="classEsitoPagamento" aria-live="polite">
    <i class="payment-icon" aria-hidden="true"></i>
    <span>{{ esitoPagamento }}</span>
  </div>
  <p *ngIf="message">{{ message }}</p>
  <button *ngIf="loading" disabled>Caricamento...</button>
</div>
