<div class="input-group search bg-gradient rounded-2">
  <input
    (keyup)="search()"
    [(ngModel)]="searchKey"
    type="text"
    class="form-control"
    minlength="2"
    placeholder="Search users or channels"
    aria-label="Search users or channels"
    aria-describedby="button-addon2"
  />
</div>
<p-button label="+" styleClass="p-button-lg p-button-rounded p-button-raised " [routerLink]="['/channels/new']"></p-button>

<div *ngIf="hasResults(); else noResults">
  <div *ngFor="let entry of resultMap.entries()">
    <p-dataView *ngIf="entry[1].length > 0" [value]="entry[1]">
      <ng-template pTemplate="header" style="display: none">
        <div class="flex flex-column md:flex-row md:justify-content-between" style="display: none">
          <!-- 
                  <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
              -->
        </div>
      </ng-template>
      <ng-template let-c pTemplate="listItem">
        <ng-container *ngIf="entry[0] === 'user'; else channelTemplate">
          <jhi-user-preview [user]="c"></jhi-user-preview>
        </ng-container>
        <ng-template #channelTemplate>
          <jhi-channel-preview [channel]="c"></jhi-channel-preview>
        </ng-template>
      </ng-template>
      <ng-template pTemplate="emptyMessage"> No {{ entry[0] }} results </ng-template>
    </p-dataView>
  </div>
</div>

<ng-template #noResults> No results </ng-template>
