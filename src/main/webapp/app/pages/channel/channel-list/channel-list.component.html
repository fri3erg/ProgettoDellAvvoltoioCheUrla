<div class="input-group mb-3">
  <input
    [(ngModel)]="searchKey"
    type="text"
    class="form-control"
    placeholder="Recipient's username"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
  />
  <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Search</button>
  <a class="btn btn-primary" [routerLink]="['/channels/new']">Create channel</a>
</div>

<p-dataView #dv [value]="channels">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <!-- 
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
          -->
    </div>
  </ng-template>
  <ng-template let-c pTemplate="listItem">
    <div class="col-12">
      {{ c.channel?.name }}
    </div>
  </ng-template>
</p-dataView>
