<div class="input-group search bg-gradient">
  <input
    (keyup)="search()"
    [(ngModel)]="searchKey"
    type="text"
    class="form-control"
    placeholder="Recipient's username"
    aria-label="Recipient's username"
    aria-describedby="button-addon2"
  />
</div>
<p-button label="+" styleClass="p-button-lg p-button-rounded p-button-raised " [routerLink]="['/channels/new']"></p-button>
<p-dataView #dv [value]="channels">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <!-- 
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
          -->
    </div>
  </ng-template>
  <ng-template let-c pTemplate="listItem">
    <div class="col-12">
      <div class="channel-layout">
        <div style="flex: 1">
          <h2>{{ c.channel?.name }}</h2>
        </div>
        <div>
          <span class="badge text-bg-success" [class]="returnColor(c)">{{ c.channel?.type }}</span>
          <button class="btn btn-outline-primary btn-subscribe" title="Subscription" *ngIf="!isUserSubscribed(c)" (click)="sub(c)">
            <fa-icon icon="square-plus" [fixedWidth]="true"></fa-icon>
          </button>
          <button class="btn btn-outline-danger btn-subscribe" title="Subscription" *ngIf="isUserSubscribed(c)" (click)="unSub(c)">
            <fa-icon icon="square-minus" [fixedWidth]="true"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
