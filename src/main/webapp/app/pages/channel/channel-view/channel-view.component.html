<p>{{ dto?.channel?.name }}</p>

<div class="input-group mb-3">
  <form (ngSubmit)="createChannel()" *ngIf="dto">
    <input
      [(ngModel)]="dto.channel.name"
      name="channel-name"
      type="text"
      class="form-control"
      placeholder="add your name"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button type="submit" class="btn btn-success" *ngIf="!dto.channel.id">Create</button>
  </form>
</div>
