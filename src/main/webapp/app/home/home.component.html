<jhi-create-squeal (squealed)="createdSqueal()" *ngIf="account"></jhi-create-squeal>
<p-dataView #dv [value]="squeals">
  <ng-template let-s pTemplate="listItem">
    <jhi-squeal-view *ngIf="s" [squeal]="s"></jhi-squeal-view>
  </ng-template>
</p-dataView>
<div
  id="intersection"
  jhiObserveElement
  #intersection="intersection"
  [class.example-card--is-intersecting]="intersection._isIntersecting"
  (isIntersecting)="isIntersecting($event)"
  [isContinuous]="true"
  *ngIf="hasMorePage"
>
  <span *ngIf="!first_load"> Loading more...</span>
  <span *ngIf="first_load"> Loading...</span>
</div>

<div [ngSwitch]="account !== null" class="">
  <div class="alert alert-success" *ngSwitchCase="true">
    <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
      >You are logged in as user "{{ account.login }}".</span
    >
  </div>

  <div class="alert alert-warning" *ngSwitchCase="false">
    <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
    <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a
    ><span jhiTranslate="global.messages.info.authenticated.suffix"
      >, you can try the default accounts:<br />- Administrator (login="admin" and password="admin") <br />- User (login="user" and
      password="user").</span
    >
  </div>

  <div class="alert alert-warning" *ngSwitchCase="false">
    <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
    <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
  </div>
</div>
