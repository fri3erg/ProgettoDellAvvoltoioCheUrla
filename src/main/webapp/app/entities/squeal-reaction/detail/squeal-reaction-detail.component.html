<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="squealReaction">
      <h2 data-cy="squealReactionDetailsHeading">
        <span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.detail.title">Squeal Reaction</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ squealReaction.id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.user_id">User Id</span></dt>
        <dd>
          <span>{{ squealReaction.user_id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.username">Username</span></dt>
        <dd>
          <span>{{ squealReaction.username }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.squeal_id">Squeal Id</span></dt>
        <dd>
          <span>{{ squealReaction.squeal_id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.positive">Positive</span></dt>
        <dd>
          <span>{{ squealReaction.positive }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealReaction.emoji">Emoji</span></dt>
        <dd>
          <span>{{ squealReaction.emoji }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/squeal-reaction', squealReaction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
