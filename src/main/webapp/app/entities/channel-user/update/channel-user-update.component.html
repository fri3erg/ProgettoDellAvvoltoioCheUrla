<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-channel-user-heading"
        data-cy="ChannelUserCreateUpdateHeading"
        jhiTranslate="avvoltoioCheUrlaApp.channelUser.home.createOrEditLabel"
      >
        Create or edit a Channel User
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="avvoltoioCheUrlaApp.channelUser.user_id" for="field_userId">User Id</label>
          <input type="text" class="form-control" name="user_id" id="field_userId" data-cy="user_id" formControlName="user_id" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="avvoltoioCheUrlaApp.channelUser.channel_id" for="field_channelId">Channel Id</label>
          <input
            type="text"
            class="form-control"
            name="channel_id"
            id="field_channelId"
            data-cy="channel_id"
            formControlName="channel_id"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="avvoltoioCheUrlaApp.channelUser.privilege" for="field_privilege">Privilege</label>
          <select class="form-control" name="privilege" formControlName="privilege" id="field_privilege" data-cy="privilege">
            <option [ngValue]="null"></option>
            <option *ngFor="let privilegeType of privilegeTypeValues" [value]="privilegeType">{{ privilegeType }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
