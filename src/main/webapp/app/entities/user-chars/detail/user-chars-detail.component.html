<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userChars">
      <h2 data-cy="userCharsDetailsHeading"><span jhiTranslate="avvoltoioCheUrlaApp.userChars.detail.title">User Chars</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userChars.id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.userChars.user_id">User Id</span></dt>
        <dd>
          <span>{{ userChars.user_id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.userChars.max_chars">Max Chars</span></dt>
        <dd>
          <span>{{ userChars.max_chars }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.userChars.remaning_chars">Remaning Chars</span></dt>
        <dd>
          <span>{{ userChars.remaning_chars }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-chars', userChars.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
