<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="squealCat">
      <h2 data-cy="squealCatDetailsHeading"><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.detail.title">Squeal Cat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ squealCat.id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.user_id">User Id</span></dt>
        <dd>
          <span>{{ squealCat.user_id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.squeal_id">Squeal Id</span></dt>
        <dd>
          <span>{{ squealCat.squeal_id }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.category">Category</span></dt>
        <dd>
          <span jhiTranslate="{{ 'avvoltoioCheUrlaApp.CategoryTypes.' + squealCat.category }}">{{ squealCat.category }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.n_characters">N Characters</span></dt>
        <dd>
          <span>{{ squealCat.n_characters }}</span>
        </dd>
        <dt><span jhiTranslate="avvoltoioCheUrlaApp.squealCat.timestamp">Timestamp</span></dt>
        <dd>
          <span>{{ squealCat.timestamp }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/squeal-cat', squealCat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
